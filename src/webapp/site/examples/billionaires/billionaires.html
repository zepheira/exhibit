<html>
<head>
    <title>SIMILE | Exhibit | Billionaires</title>
    
    <link href="schema.js" type="application/json" rel="exhibit/data" />
    <link href="billionaires.js" type="application/json" rel="exhibit/data" />
    
    <!-- key for the simile web site -->
    <!--script src="http://static.simile.mit.edu/exhibit/api/exhibit-api.js?views=timeline&gmapkey=ABQIAAAA5JLLfCE9c7HAtg25QM2KCRT8JS25vht86mrPMqm9xZ3_t36WsBSDK8ixrPT9HiBqbx74R8zkuY0oGQ" type="text/javascript"></script-->

    <!-- key for 127.0.0.1 -->
    <script src="../../../api/exhibit-api.js?gmapkey=ABQIAAAANowuNonWJ4d9uRGbydnrrhREGtQZq9OFJfHndXhPP8gxXzlLARRSAIK_NOxPWcNPU-OIP9Qa_mmMPw&bundle=false" type="text/javascript"></script>
	
    <link rel='stylesheet' href='styles.css' type='text/css' />
</head>

<body>
    <div ex:role="collection" ex:itemTypes="Item"></div>
    
    <table id="frame">
        <tr>
            <td id="content">
                <h1>Billionaires in History</h1>
                <p>Here is the <a href="billionaires.js" target="_blank">Exhibit JSON data file</a>.
                
                <div ex:role="coder" ex:coderClass="SizeGradient" id="wealth-coder"
                   ex:gradientPoints="0, 10; 200, 50" >
                </div>
                
                <div id="exhibit-view-panel" ex:role="viewPanel">
                    <div ex:role="view"
                        ex:viewClass="Map"
                        ex:label="Origin"
                        ex:latlng=".latLng"
                        ex:sizeKey=".wealth"
                        ex:sizeCoder="wealth-coder"
                        ex:bubbleWidth="200"
                        ex:bubbleHeight="200"
                        ex:sizeLegendLabel="Wealth in Billion USD"
                        >
                        <div class="map-lens" ex:role="lens" style="display: none;">
							<div><span ex:content=".label" /></div>
                            <div>Wealth in Billions USD: <span ex:content=".wealth"></span></div>
                            <div>Origin: <span ex:content=".origin"></span></div>
                            <div>Company: <span ex:content=".company"></span></div>
                        </div>
                    </div>
                    <div ex:role="view"
                        ex:viewClass="Tabular"
                        ex:label="Table"
                        ex:columns=".number, .label, .ageatpeak, .wealth, .origin, .company"
                        ex:columnLabels="rank, name, age at peak, wealth in billion USD, origin, company"
                        ex:sortColumn="0"
                        ex:sortAscending="true"
                        ></div>
                </div>
            </td>
            <td id="sidebar">
                <div id="exhibit-browse-panel">
                    <div ex:role="facet" ex:facetClass="TextSearch"></div>
                    <div ex:role="facet" ex:expression=".company" ex:facetLabel="Company"></div>
                    <div ex:role="facet" ex:expression=".origin" ex:facetLabel="Origin"></div>
                </div>
            </td>
        </tr>
    </table>

</body>
</html>
